########################################
# SLE 12 SP2 SES4 migration
########################################
SLE12-SP2-migration:
  salt:
    register:
        - SUSEConnect -r 0000000000000
        - SUSEConnect -r 0000000000000 -p ses/4/x86_64
    packages:
      all:
        - vim
        - salt-minion
      admin:
        - salt-master
        - vim-data
        - ntp
      client1:
        - multipath-tools
      client2:
        - multipath-tools
    files:
      all: false
      admin: true
      customized: true
    commands:
      admin:
        - systemctl start ntpd
        - systemctl enable ntpd
        - systemctl start salt-master
        - systemctl enable salt-master
        - sleep 20
        - salt-key -y -A  || exit 0
        - chown -R salt:salt /srv/pillar/ceph /srv/salt/ceph
        - chmod 1777 /tmp
        - zypper -n in deepsea
        - salt-run state.orch ceph.stage.0
      all:
        - systemctl disable SuSEfirewall2
        - systemctl stop SuSEfirewall2
        - systemctl restart salt-minion
        - systemctl enable salt-minion
        - zypper -n in kernel-default | true
        - zypper -n rm kernel-default-base | true
      calmari:
        - systemctl start salt-master
        - systemctl enable salt-master

