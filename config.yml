---
# This configuration file has two sections.  The first is the Vagrant boxes
# subdivided into ceph installation methods with related repositories and
# packages.  The second is the various server configurations to simulate
# different environments.
#
########################################
# Installation Section
########################################
#
# The vagrant box is a JeOS image and has no initial repositories.  Create new
# entries to use your own repositories or add repositories to the existing lists.
#
# Change the INSTALLATION to either 'ceph-deploy' or 'vsm' in the Vagrantfile.

########################################

########################################
# OpenSUSE Tumbleweed
########################################
opensuse/openSUSE-Tumbleweed-x86_64:
  salt:
    repos:
      'oss': 'http://download.opensuse.org/tumbleweed/repo/oss/'
      'up': 'http://download.opensuse.org/update/tumbleweed/'
      'ceph': 'https://download.opensuse.org/repositories/filesystems:/ceph/openSUSE_Tumbleweed/'
#      'monitoring': 'https://download.opensuse.org/repositories/server:/monitoring/openSUSE_Tumbleweed/'
      'oA and monitoring': 'https://download.opensuse.org/repositories/filesystems:/openATTIC:/3.x/openSUSE_Tumbleweed/'
      'salt': 'http://download.opensuse.org/repositories/systemsmanagement:/saltstack:/products/openSUSE_Tumbleweed/'
    packages:
      all:
        - vim
        - salt-minion
        - ceph-common
      admin:
        - salt-master
        - ntp
        - deepsea
    files:
      all: false
      admin: merge
    commands:
      admin:
        - systemctl start ntpd
        - systemctl enable ntpd
        - systemctl start salt-master
        - systemctl enable salt-master
        - sleep 20
        - salt-key -y -A  || exit 0
        - sleep 5
        # https://github.com/SUSE/DeepSea/issues/309
        - salt '*' cmd.run 'echo "openSUSE 20181022 (x86_64)" >> /etc/SuSE-release' timeout=10
        - chown -R salt:salt /srv/salt/ceph
        - chown -R salt:salt /srv/pillar/ceph
      all:
        - systemctl disable firewalld
        - systemctl stop firewalld
        - systemctl restart salt-minion
        - systemctl enable salt-minion

########################################
# OpenSUSE Kubic
# vagrant box add --provider libvirt --name opensuse/MicroOS-Kubic-kubeadm http://download.opensuse.org/tumbleweed/appliances/openSUSE-MicroOS.x86_64-Kubic-kubeadm-Vagrant.box
########################################
opensuse/MicroOS-Kubic-kubeadm:
  salt:
    repos:
    packages:
      all:
      admin:
    files:
      all: false
      admin: false
    commands:
      admin:
        - getent hosts admin-management | awk '{ print $1}' | xargs kubeadm init --pod-network-cidr=10.244.0.0/16 --token 56fa9a.705a6001db6a6756 --skip-token-print --apiserver-advertise-address 
        - mkdir -p $HOME/.kube; cp -i /etc/kubernetes/admin.conf $HOME/.kube/config; chown $(id -u):$(id -g) $HOME/.kube/config
        - kubectl apply -f /usr/share/k8s-yaml/cilium/cilium.yaml
        - kubectl taint nodes admin node-role.kubernetes.io/master:NoSchedule-
      all:
        - ( ( if [ "$HOSTNAME" != "admin" ]; then kubeadm join --token 56fa9a.705a6001db6a6756 --discovery-token-unsafe-skip-ca-verification admin-management:6443 >>/home/vagrant/join 2>&1; fi; ) & )

